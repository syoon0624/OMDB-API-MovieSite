<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoon's Movie</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="hidden">
        <div>
            <a class="logo-wrapper" href="/">
                <strong>Yoon's Movie</strong>
            </a>
            <form class="search_form">
                <input class="search_input" placeholder="search"/>
                <div id="clear" class="hidden">X</div>
                <div class="option">
                    <img src="https://img.icons8.com/external-anggara-glyph-anggara-putra/64/null/external-option-social-media-interface-anggara-glyph-anggara-putra-2.png"/>
                </div>
                <ul class="option-ul">
                    Options
                    <li class="option-li">
                        Years
                        <input class="year_input" placeholder="year" /> 
                    </li>
                    <li id="length" class="option-li">
                        Movie Shows
                        <select class="length">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                        </select>
                    </li>
                    <li id="type" class="option-li">
                        Category
                        <select class="type">
                            <option value="movie">movie</option>
                            <option value="series">series</option>
                            <option value="episode">episode</option>
                        </select>
                    </li>
                    <div class="close-year hidden"><-</div>
                </ul>
                <button class="search_button" type="submit">GO</button>
            </form>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-logo">
                <img src="" alt="logo" />
            </div>
            <div class="search-container">
                <form class="search_form">
                    <input class="search_input" placeholder="search"/>
                    <div id="clear" class="hidden">X</div>
                    <div class="option">
                        <img src="https://img.icons8.com/external-anggara-glyph-anggara-putra/64/null/external-option-social-media-interface-anggara-glyph-anggara-putra-2.png"/>
                    </div>
                    <ul class="option-ul">
                        Options
                        <li class="option-li">
                            Years
                            <input class="year_input" placeholder="year" /> 
                        </li>
                        <li id="length" class="option-li">
                            Movie Shows
                            <select class="length">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                        </li>
                        <li id="type" class="option-li">
                            Category
                            <select class="type">
                                <option value="movie">movie</option>
                                <option value="series">series</option>
                                <option value="episode">episode</option>
                            </select>
                        </li>
                        <div class="close-year hidden"><-</div>
                    </ul>
                    <button class="search_button" type="submit">GO!</button>
                </form>
            </div>
        </div>

        <div class="movie-loading"></div>

        <div class="search-info">
        </div>
        <div class="movie_list">
        </div>
        <div class="end_scroll"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
